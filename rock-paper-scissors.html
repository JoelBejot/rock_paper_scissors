<!DOCTYPE html>
<html>
<script>

var result = "";
var winner = 0;
var wins = 0;
var losses = 0;
var ties = 0;
var rps = ["rock", "paper", "scissors"]

function computerPlay(rps) {
    return rps[Math.floor(Math.random()*rps.length)];
}
var computerSelection = computerPlay(rps);
var playerSelection = ""; 

function playRound(computerSelection, playerSelection) {
    computerSelection = computerPlay(rps);
    playerSelection = prompt("Please enter 'Rock' 'Paper' or 'Scissors.'")
    playerSelection = playerSelection.toLowerCase();
    switch (playerSelection) {
        case "rock":
            console.log("You chose rock. The computer chose " + computerSelection + ".");
        switch (computerSelection) {
            case "rock":
                result = ++ties;
                console.log("You tie this round.");
                return result;
                break;
            case "paper":
                result = ++losses;
                console.log("Computer wins! Paper covers rock.");
                return result;
                break;
            case "scissors":
                result = ++wins;
                console.log("You win! Rock crushes scissors.");
                return result;
                break;
        }
        break;
            case "paper":
                console.log("You chose paper. The computer chose " + computerSelection + ".");
                switch (computerSelection) {
                case "rock":
                    result = ++wins;
                    console.log("You win! Rock crushes scissors.");
                    return result;
                    break;
                case "paper":
                    result = ++ties;
                    console.log("You tie this round.");
                    return result;
                    break;
                case "scissors":
                    result = ++losses;
                    console.log("Computer wins! Paper covers rock.");
                    return result;
                    break;
            }
        break;
            case "scissors":
                console.log("You chose scissors. The computer chose " + computerSelection + ".");
                switch (computerSelection) {
                    case "rock":
                    result = ++losses;
                    console.log("Computer wins! Paper covers rock.");
                    return result;
                    break;
                case "paper":
                    result = ++wins;
                    console.log("You win! Rock crushes scissors.");
                    return result;
                    break;
                case "scissors":
                    result = ++ties;
                    console.log("You tie this round.");
                    return result;
                    break;
            }
        break;
                default:
                    result = "Computer wins! Please enter a valid option."
                    return result;
                    break; 
                }
            }
            
function game(winner) {
    var i;
    for (i = 0; i < 5; i++) {

        playRound(computerSelection, playerSelection);
        console.log("You have " + wins + " wins, " + losses + " losses, and " + ties + " ties.");
        }
        if (wins > losses) {
            console.log("You win the game! Congratulations!");
            winner = "Player";
        }
        else if (losses > wins) {
            console.log("The computer wins the game! Better luck next time. ;)");
            winner = "Computer";
        }
        else {
            console.log("You tie with the computer. Try again.")
            winner = "Tie";
        }
}
console.log(game(winner));
</script>
</html>
